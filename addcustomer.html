<h3> CLIENTI <h3>

<div class="edit-customer-form">
  <div class="form-group">
    <label for="first-name">Nome</label>
    <input type="text" class="form-control" id="first-name">
   
  </div>
  <div class="form-group">
    <label for="last-name">Cognome</label>
    <input type="text" class="form-control" id="last-name">
  </div>
  <div class="form-group form-check">
    <label for="email">Email</label>
   <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
  </div>
  <button type="submit" class="btn btn-primary" id="add-customer-button">INSERISCI CLIENTE</button>
 
</div>

<div class="alert alert-success invisible mt-3" id="save-success-message" role="alert">
  E' STATO AGGIUNTO UN NUOVO CLIENTE!
</div>
