<h1> EDIT A CUSTOMER <h1>

<div class="edit-customer-form">
  <div class="form-group">
    <label for="customer-id">Customer ID</label>
    <input type="text" class="form-control" id="customer-id" readonly>

  </div>
  <div class="form-group">
    <label for="first-name">Nome</label>
    <input type="text" class="form-control" id="first-name">
   
  </div>
  <div class="form-group">
    <label for="last-name">Cognome</label>
    <input type="text" class="form-control" id="last-name">
  </div>
  <div class="form-group form-check">
    <label for="email">Email</label>
   <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
  </div>
  <button type="submit" class="btn btn-primary" id="save-changes">SALVA IL CLIENTE</button>
   <button type="submit" class="btn btn-primary" id="cancel-changes">CANCELLA MODIFICHE</button>

</div>
<div class="alert alert-success invisible mt-3" id="save-success-message" role="alert">
  CAMBIAMENTI SALVATI!
</div>
